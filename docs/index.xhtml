<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Hello XML serialized HTML5 world</title>
  </head>
  <body>
    <h1>Hello XML serialized HTML5 world</h1>
    <hello-world />
    <p>Remember XML?</p>

    <script>
      // web component
      class HelloWorld extends HTMLElement {
        constructor() {
          super();
        }
        // connect component
        connectedCallback() {
          this.textContent = "Hello World - I'm connected!";
        }
      }
      // register component
      customElements.define("hello-world", HelloWorld);
    </script>
  </body>
</html>
